<div class="printable-song-item mb-6 p-4 sm:p-6 border border-stone-200 rounded-lg shadow-sm print:border-none print:shadow-none print:p-0 print:mb-4 print:pt-8"
    [ngClass]="isLongSong() ? 'print-col-span-all' : ''">
    <div class="flex items-center mb-3 print:mb-8">
        <div class="mr-4 flex-shrink-0">
            <div
                class="w-10 h-10 sm:w-12 sm:h-12 bg-stone-800 print:bg-black rounded-full flex items-center justify-center print-force-color">
                <span class="text-white font-bold text-sm sm:text-base">{{ songIndex + 1 }}</span>
            </div>
        </div>
        <div class="flex-grow flex justify-between items-start">
            <div>
                <div class="flex flex-col sm:flex-row sm:items-baseline print:flex-row print:items-baseline mb-1">
                    <div class="w-full sm:w-auto mb-1 sm:mb-0 print:mb-0 flex items-baseline">
                        <input type="text" placeholder="Entrada, ComuniÃ³n,..." [ngModel]="tag"
                            (ngModelChange)="onTagChange.emit($event)"
                            class="print:hidden text-sm border border-stone-300 rounded px-2 py-1 w-full sm:w-36 md:w-48 focus:ring-sky-500 focus:border-sky-500" />
                        <span *ngIf="tag" class="hidden print:inline text-sm text-stone-700">{{ tag }}</span>
                        <span class="hidden sm:inline print:hidden text-stone-400 mx-2">|</span>
                        <span *ngIf="tag" class="hidden print:inline text-stone-400 mx-1">|</span>
                    </div>
                    <h2
                        class="text-xl sm:text-2xl font-bold print:text-lg leading-tight text-stone-800 print:text-black">
                        {{ song.title }}
                    </h2>
                </div>
                <h3 *ngIf="song.author" class="text-md sm:text-lg text-stone-600 print:text-black print:text-xs">
                    <span class="text-stone-500 print:text-gray-700">{{ song.code }} - {{ song.author }}</span>
                </h3>
                <h3 *ngIf="!song.author" class="text-md sm:text-lg text-stone-500 print:text-gray-700 print:text-xs">
                    {{ song.code }}
                </h3>
            </div>
        </div>
    </div>

    <hr class="my-3 border-stone-200 print:hidden" />

    <div [ngStyle]="lyricsContainerStyle()" class="pt-2 print:pt-0">
        <pre
            class="whitespace-pre-wrap font-sans text-xs sm:text-sm print:text-[9pt] leading-snug print:leading-tight select-text text-stone-700 print:text-black">
      {{ song.lyrics }}
    </pre>
    </div>
</div>
