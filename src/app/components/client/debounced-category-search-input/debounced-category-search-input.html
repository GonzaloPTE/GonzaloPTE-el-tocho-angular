<div class="mb-6 relative">
    <lucide-icon name="search"
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-stone-400 dark:text-stone-500"
        [size]="20"></lucide-icon>
    <input type="text" [placeholder]="'Buscar en ' + categoryName + '...'" [ngModel]="inputValue()"
        (ngModelChange)="onInputChange($event)"
        class="w-full pl-14 pr-4 py-2 text-lg border bg-stone-100 border-stone-300 focus:ring-2 focus:ring-stone-400 dark:bg-stone-700 dark:border-stone-600 dark:text-stone-100 dark:focus:ring-stone-500 rounded-full outline-none" />
</div>
