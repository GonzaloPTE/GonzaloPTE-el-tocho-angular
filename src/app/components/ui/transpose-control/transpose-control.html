<div class="flex flex-col items-center">
    <span class="text-sm font-medium mb-2" [ngClass]="themeService.isDarkMode() ? 'text-stone-400' : 'text-stone-600'">
        Transponer semitonos
    </span>
    <div class="flex items-center justify-center space-x-4">
        <button (click)="handleChange(-1)" [disabled]="value === min"
            class="p-2 rounded-full border transition-colors disabled:opacity-50"
            [ngClass]="themeService.isDarkMode() ? 'text-stone-300 border-stone-700 hover:text-stone-100 hover:bg-stone-700' : 'text-stone-600 border-stone-200 hover:text-stone-800 hover:bg-stone-50'">
            <lucide-icon name="minus" class="h-4 w-4"></lucide-icon>
        </button>
        <div class="flex flex-col items-center min-w-[80px]">
            <span class="text-2xl font-bold"
                [ngClass]="themeService.isDarkMode() ? 'text-stone-100' : 'text-stone-800'">
                {{ value > 0 ? '+' : '' }}{{ value }}
            </span>
            <lucide-icon name="music" class="h-4 w-4 mt-1"
                [ngClass]="themeService.isDarkMode() ? 'text-stone-400' : 'text-stone-500'"></lucide-icon>
        </div>
        <button (click)="handleChange(1)" [disabled]="value === max"
            class="p-2 rounded-full border transition-colors disabled:opacity-50"
            [ngClass]="themeService.isDarkMode() ? 'text-stone-300 border-stone-700 hover:text-stone-100 hover:bg-stone-700' : 'text-stone-600 border-stone-200 hover:text-stone-800 hover:bg-stone-50'">
            <lucide-icon name="plus" class="h-4 w-4"></lucide-icon>
        </button>
    </div>
</div>
